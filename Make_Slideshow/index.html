        <title>welcome</title>

    <body onclick="myfunction(event)">
        
        <img  name="img_slideshow" >
        <p class="pp"> slide show using javascript </p>

        <h1>welcome to website</h1>
        <span>text</span>
        <button>check</button>
        <p id="demo"> result </p>
        
        
        
        
        
        <!--javascrip------------------------------------------------------------------>
        
        
        <script>
            var i=1;
            // steps: 
            // array containt all images 
            // function slide show 
            var images=["a.png","b.png","c.png"];
            var slide=function() {
                document.img_slideshow.src=images[i];
                if (i<images.length-1) {
                    i++;
                }
                else{
                    i=0;
                }
                setTimeout("slide()",2000);
                
            }
            
            slide()
            
             /*============================================================*/
            /*============================================================*/
            /*============================================================*/
            /*===================  Event Target In JS  ===================*/
            /*============================================================*/
            /*============================================================*/
            /*============================================================*/
            
            function myfunction(event){
                document.getElementById("demo").innerHTML=event.target.nodeName;
            }
            
        </script>
    </body>
</html>
